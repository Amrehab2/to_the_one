
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>to Basbosty</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Inter, Arial, sans-serif;
            background: #ffe6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .slide {
            display: flex;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transform: scale(0.9) rotateY(-15deg);
            transition: opacity 1s ease, transform 1s ease;
            background: linear-gradient(to bottom right, rgba(255, 230, 240, 0.5), rgba(255, 180, 220, 0.5));
        }

        .slide.active {
            opacity: 1;
            transform: scale(1) rotateY(0deg);
        }

        .slide-image {
            width: 50%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 1s ease;
        }

        .slide-text {
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            color: #ff0066;
            transition: transform 1s ease, opacity 1s ease;
        }

        .slide-text h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 6vw;
            font-weight: bold;
            margin: 0;
            animation: floatText 3s ease-in-out infinite;
        }

        @keyframes floatText {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 10;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.9);
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        @media (max-width:600px) {
            .slide {
                flex-direction: column;
            }

            .slide-image,
            .slide-text {
                width: 100%;
                height: 50%;
            }

            .slide-text h1 {
                font-size: 8vw;
            }
        }

        .big-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            z-index: 100;
            transition: opacity 1s ease;
            pointer-events: none;
            border-radius: 0;
        }
    </style>
</head>

<body>
    <div id="slides-container"></div>
    <div class="controls">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
        <button id="show-image" style="display:none;">في حاجة بتحبيها هنا</button>
    </div>
    <script>
        const slides = [
            { text: 'ازيك يا بسبوسة', img: '8.jpg' },
            { text: 'كنت بتعلم ازاي اعمل مواقع فقولت اتعلم واقولك رسالة', img: '10.jpg' },
            { text: 'ساعات الدنيا بتزعلنا من بعض', img: '1.jpg' },
            { text: 'ايام بتبقي حلوة', img: '5.jpg' },
            { text: 'ايام بتبقي صعبة', img: '3.jpg' },
            { text: 'بس انا عارف اننا حنعدي كل ده ', img: '6.jpg' },
            { text: 'و ميفرقش معايا غير', img: '7.jpg' },
            { text: 'انك معايا عشان انا بحبك', img: '4.jpg', bigImage: '11.jpg' }
        ];

        let idx = 0;
        const container = document.getElementById('slides-container');
        const showBtn = document.getElementById('show-image');
        let bigImgElem = null;

        slides.forEach((slide, i) => {
            const div = document.createElement('div');
            div.className = 'slide';
            if (i === 0) div.classList.add('active');

            const img = document.createElement('img');
            img.src = slide.img;
            img.className = 'slide-image';
            div.appendChild(img);

            const textDiv = document.createElement('div');
            textDiv.className = 'slide-text';
            const h = document.createElement('h1');
            h.textContent = slide.text;
            textDiv.appendChild(h);
            div.appendChild(textDiv);

            if (slide.bigImage) {
                const bigImg = document.createElement('img');
                bigImg.src = slide.bigImage;
                bigImg.className = 'big-image';
                div.appendChild(bigImg);
                bigImgElem = bigImg;
            }

            container.appendChild(div);
        });

        function showSlide(index) {
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach((s, i) => {
                s.classList.remove('active');
                if (i === index) s.classList.add('active');
            });

            if (slides[index].bigImage) {
                showBtn.style.display = 'inline-block';
                showBtn.textContent = 'في حاجة بتحبيها هنا';
            } else {
                showBtn.style.display = 'none';
            }
        }

        showBtn.addEventListener('click', () => {
            if (bigImgElem) {
                bigImgElem.style.opacity = '1';

                setTimeout(() => {
                    bigImgElem.style.opacity = '0';
                }, 3000);
            }
        });

        document.getElementById('prev').addEventListener('click', () => {
            if (idx > 0) idx--;
            showSlide(idx);
        });
        document.getElementById('next').addEventListener('click', () => {
            if (idx < slides.length - 1) idx++;
            showSlide(idx);
        });

        window.addEventListener('keydown', e => {
            if (e.key === 'ArrowRight') document.getElementById('next').click();
            if (e.key === 'ArrowLeft') document.getElementById('prev').click();
        });
    </script>
</body>

</html>
